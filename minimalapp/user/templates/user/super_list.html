{% extends "base.html" %}
{% block title %} 自治体ユーザー一覧 {% endblock %}

{% block content %}
<h1>自治体ユーザー一覧</h1>

<!-- 自治体ユーザーの一覧表示 -->
<ul>
    {% if users %}
    {% for user,local in users %}
    <li>
        <a>
            {{ local.local_name }}:{{ user.name }}
        </a>
    </li>
    {% endfor %}
    {% else %}
    <p>自治体ユーザーが存在しません</p>
    {% endif %}
</ul>

<p><a href="{{ url_for('notice.top') }}">トップページに戻る</a></p>

{% endblock %}
