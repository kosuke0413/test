{% extends "user/base.html" %}
{% block title %}ログアウト完了{% endblock %}

{% block content %}

<style>
    /* 全体スタイル */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #f0f8ff, #e6e6fa);
        color: #333;
    }

    .logout-container {
        max-width: 600px;
        margin: 100px auto;
        background: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .logout-container p {
        margin: 20px 0;
        font-size: 1.2em;
        color: #2c3e50;
    }

    .logout-container a {
        color: #3498db;
        text-decoration: none;
        font-size: 1.1em;
        transition: color 0.3s ease;
    }

    .logout-container a:hover {
        color: #1abc9c;
    }
</style>

<div class="logout-container">
    <p>ログインは<a href="{{ url_for('user.login') }}">こちら</a>から</p>

    <p>新規登録は<a href="{{ url_for('user.signup') }}">こちら</a>から</p>
</div>

{% endblock %}
