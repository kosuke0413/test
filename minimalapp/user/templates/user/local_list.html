{% extends "base.html" %}
{% block title %} 地域一覧 {% endblock %}

{% block content %}
<h1>地域一覧</h1>

<!-- 地域の一覧表示 -->
<ul>
    {% if locals %}
    {% for local in locals %}
    <li>

        <form method="POST" action="{{ url_for('user.local_delete', local_id=local.local_id) }}"
    onsubmit="return confirm('本当に削除しますか？');">
    <a>
        {{ local.local_id }}:{{ local.local_name }}
    </a>
    <button type="submit" style="color: red;">削除</button>
        </form>
    </li>
    {% endfor %}
    {% else %}
    <p>地域が存在しません</p>
    {% endif %}
</ul>

<p><a href="{{ url_for('notice.top') }}">トップページに戻る</a></p>

{% endblock %}
