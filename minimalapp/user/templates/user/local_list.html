{% extends "base.html" %}
{% block title %} 地域一覧 {% endblock %}

{% block content %}
<h1>地域一覧</h1>

<!-- 地域の一覧表示 -->
<ul>
    {% if local %}
    {% for local in local %}
    <li>
        <a>
            {{ local.local_id }}:{{ local.local_name }}
        </a>
    </li>
    {% endfor %}
    {% else %}
    <p>地域が存在しません</p>
    {% endif %}
</ul>

<p><a href="{{ url_for('notice.top') }}">トップページに戻る</a></p>

{% endblock %}
