{% extends "base.html" %}
{% block title %} 言語選択 {% endblock %}
{% block content %}

<style>
    .language-container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        color: #2c3e50;
        font-size: 2em;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .language-option {
        display: block;
        margin: 10px 0;
        padding: 10px 20px;
        font-size: 1.1em;
        color: #fff;
        background: #3498db;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        transition: background 0.3s, transform 0.2s;
        width: 100%;
        max-width: 200px;
    }

    .language-option:hover {
        background: #1abc9c;
        transform: scale(1.05);
    }

    .back-link {
        margin-top: 10px;
        padding: 10px 20px;
        background: #e74c3c;
        color: white;
        text-decoration: none;
        font-size: 1.1em;
        border-radius: 5px;
        text-align: center;
        transition: background 0.3s, transform 0.2s;
    }

    .back-link:hover {
        background: #c0392b;
        transform: scale(1.05);
    }
</style>

<div class="language-container">
    <h2>言語を選択してください</h2>
    <form method="POST">
        {% for code, name in languages.items() %}
            <button type="submit" name="language" value="{{ code }}" class="language-option">
                {{ name }}
            </button>
        {% endfor %}
    </form>
</div>
<a href="{{ url_for('notice.top') }}" class="back-link">戻る</a>

{% endblock %}
