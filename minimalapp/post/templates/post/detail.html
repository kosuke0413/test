<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>{{ post.post_title }}</title>
</head>

<body>
    <h1>{{ post.post_title }}</h1>
    <p>{{ post.post_text }}</p>
    {% if post.image %}
    <img src="{{ url_for('post.get_image', post_id=post.post_id) }}" alt="投稿画像">

    {% endif %}
    {% if tag.tag_name %}
    <ul>
        <li>{{ tag.tag_name }}</li>
    </ul>
    {% endif %}

    <br>
    <a href="{{ url_for('post.post_list') }}">戻る</a>
</body>

</html>
