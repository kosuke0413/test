<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>ユーザーの一覧</title>
    </head>

    <body>
        <h2>相談内容一覧</h2>
        <form
            action="{{ url_for('consultation.list') }}"
            method="GET"
            novalidate="novalidate"
        >

        <!-- forms で情報を貰うので注意 -->
        {{ consuls.csrf_token }}

        {% if consuls %}
            <!-- forms でもらったものを form として動かす -->
            {% for consul in consuls %}
                <h2>
                    <!-- DBのデータ内の title 要素を出力 -->
                    {{ consul.title }}
                </h2>
                <p>
                    {{ consul.content }}
                    <!-- DBのデータ内の title 要素を出力 -->

                    <!-- <a>の中でURLで送って、「情報あげますよ～」の顔して、 -->
                        <a href="{{ url_for('consultation.reply',
                                            title=consul.title,
                                            content=consul.content,
                                            contact_mail=consul.mailadores) }}"
                                            style="text-decoration: none;">
                            <!-- 相談に返信へ移動だよ～って顔つき -->
                            <button type="button">相談内容の詳細へ移動</button>
                        </a>
                </p>
            {% endfor %}
        <!-- 相談内容が無かったときの対処 -->
        {% else %}
            <p>現在表示する相談内容はありません</p>
        {% endif %}
    </body>
</html>
