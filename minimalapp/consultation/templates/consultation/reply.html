<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>相談に返信</title>
    </head>

    <body>
        <h2>相談に返信</h2>

        <form
            action="{{ url_for('consultation.reply') }}"
            method="POST"
            novalidate="novalidate"
        >
            <label>相談のタイトル:</label>
            <div>{{ title }}</div>

            <label>相談内容:</label>
            <div>{{ content }}</div>

            <label for="reply">返信本文:</label>
            <div>
                <textarea id="reply" name="reply"></textarea>
            </div>

            <div class="submit-button">
                <button type="submit">送信</button>
            </div>
        </form>
    </body>
</html>
