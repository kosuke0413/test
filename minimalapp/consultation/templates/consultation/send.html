<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>問い合わせフォーム</title>
    </head>

    <body>
        <h2>相談窓口</h2>
        <form
            action="{{ url_for('consultation.send') }}"
            method="POST"
            novalidate="novalidate"
        >
                <!-- form で情報を貰っている -->
                {{ form.csrf_token }}
                    <p>
                        <!-- タイトル持ってくるよん -->
                        {{ form.title.label }}
                        <!-- タイトルを入れるんだよぉ -->
                        {{ form.title }}
                    </p>

                    <!-- エラーの対処 -->
                    {% for error in form.title.errors %}
                    <span style="color: red;">{{ error }}</span>
                    {% endfor %}

                    <p><!-- 内容持ってくるよん -->
                        {{ form.content.label }}
                    </p>
                    <p><!-- 内容書き込むんだおよぉ -->
                        {{ form.content }}
                    </p>

                    <!-- エラーの対処 -->
                    {% for error in form.content.errors %}
                    <span style="color: red;">{{ error }}</span>
                    {% endfor %}

                    <!-- 戻るボタンをつける -->
                {{ form.submit() }}
        </form>
    </body>
</html>
